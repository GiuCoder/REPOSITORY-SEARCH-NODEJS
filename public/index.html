<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <meta name="description" content="Check if a GitHub repository exists." />    <title>Check The Repository</title>    <style>        .d-none {            display: none !important;          }              </style>    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />    <link rel="icon" type="image/png" href="favicon.png" alt="Page favicon" />  </head>  <body>    <header>      <nav>        <h1 class="text-center">Check The Repository</h1>      </nav>    </header>    <main class="container">      <section>        <form id="form">            <div class="mb-3">              <label for="name" class="form-label">Repository Name</label>              <input                type="text"                class="form-control"                id="name"                placeholder="GiuCoder/GiuCoder or kali linux hack ..."                required              />            </div>            <!-- Honeypot field -->            <div class="d-none">              <label for="spam-check">Leave this field blank</label>              <input type="text" id="spam-check" name="spam-check" tabindex="-1" autocomplete="off" />            </div>            <div class="mb-3">              <button type="submit" class="btn btn-primary" id="submit">Check Repository</button>            </div>          </form>                </section>      <section>        <div id="result"></div>      </section>    </main>    <footer>      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>      <script src="/main.js"></script>    </footer>  </body></html>
